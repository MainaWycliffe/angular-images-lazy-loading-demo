<div fxFlex="600px" fxFlexOffset="calc(50% - 300px)">
  <div class="mat-elevation-z1" fxFlex="100" fxLayout="column">
    <div class="mat-h2" style="padding: 10px;">Lazy Loading Images ... </div>
    <div *ngFor="let image of imageItemCollection" (deferLoad)="image.show = true" style="padding: 10px; height: 550px;">
      <ng-container *ngIf="image.show">
        <img [src]="image.url" width="100%">
      </ng-container>
    </div>
  </div>
</div>
